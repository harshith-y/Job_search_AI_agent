    - "PhD machine learning UK funded 2025"
    - "PhD computer vision UK studentship"
    - "EPSRC PhD machine learning UK"

# ============================================================================
# SETTINGS
# ============================================================================
settings:
  # Which groups to scrape
  scrape_easy: true
  scrape_medium: true
  scrape_hard: false        # Disabled (blocked sites)
  scrape_company_pages: false  # Disabled until URLs added
  scrape_phd_sources: true
  use_google_search: true    # IMPORTANT - finds blocked sites!
  
  # Timing
  delay_between_sites: 2
  request_timeout: 15
  
  # Filtering
  deduplicate_by_url: true
  min_job_title_length: 10

