  # COMPANY DISCOVERY (Find hidden gems)
  discovery:
    - "best biotech companies to work for UK"
    - "healthcare AI startups London hiring"
    - "medical device companies UK careers"
    - "translational research jobs UK"
    - "computational biology companies Cambridge"
    - "biotech scale-ups UK hiring"
  
  # GRADUATE SCHEMES (Specific)
  graduate_schemes:
    - "graduate scheme 2025 UK biotech"
    - "graduate programme engineering UK 2025"
    - "early careers programme UK technology"
    - "graduate rotation UK pharmaceutical"
    - "graduate trainee UK healthcare"
    - "technology graduate scheme UK 2025"
  
  # DIRECT COMPANY PAGES
  company_pages:
    - "site:lifearc.org careers"
    - "site:oxfordnanopore.com careers graduate"
    - "site:benevolent.ai careers"
    - "site:cambridgeconsultants.com graduate"
    - "site:paconsulting.com graduate"
  
  # INDUSTRY ROLES
  industry:
    - "junior machine learning engineer UK -senior"
    - "entry level data scientist UK biotech"
    - "graduate biomedical engineer UK"
    - "ML engineer healthcare UK -senior -lead"
  
  # PhD (Backup)
  phd:
    - "PhD machine learning UK funded"
    - "PhD computational biology UK"


